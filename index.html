<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Ralica</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
<div class="body">
    <div class="array"></div>

    <div class="header">
        <div class="inner-header">
            <div class="item"><img src="assets/icon.png" alt=""></div>
            <div class="item"><a href="/etch-a-sketch">Etch-A-Sketch</a></div>
        </div>
        <div class="item tip">Shift key to shade</div>
        <div class="item tip">Alt key to errase</div>
        <div class="item tip">Control key to pause</div>
        <div class="inner-header">
            <input type="text" name="grid" id="input" required>
            <div class="item clickable changeGrid">Square Grid</div>
        </div>            
        <div class="item clickable clear">Clear</div>
    </div>

    <div class="container"></div>
</div>
</body>
</html>
